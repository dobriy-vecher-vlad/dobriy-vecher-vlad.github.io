		<script src="projects.js"></script>
		<script>
			(async() => {
				document.querySelector('#count').innerHTML = projects.length;
				function returnArrayItems(array) {
					let data = '';
					array.forEach((item) => {
						data += `<span>${item}</span>`;
					})
					return data
				}
				projects.sort(function(a, b) {
					return Number(Date.parse(a.date)) < Number(Date.parse(b.date)) ? 1 : -1;
				});
				projects.forEach((item) => {
					// ${returnArrayItems(item.tag)}
					document.querySelector('.projects-list').insertAdjacentHTML('beforeend', `
						<a href="${item.href}" target="_blank" class="projects--list__item">
							<div class="projects--list__item--avatar"><img src="${item.image}"></div>
							<div class="projects--list__item--title">${item.name}</div>
							<div class="projects--list__item--subtitle">${item.description}</div>
							<div class="projects--list__item--href">${item.date}</div>
						</a>
					`);
				});
				const wait = ms => new Promise(resolve => setTimeout(resolve, ms));
				const list = document.querySelectorAll('.header--list__item')
				const line = document.querySelector('.header--list__line');
				list.forEach((item, x) => {
					item.addEventListener('click', (event) => {
						try { document.querySelector('.header--list__item.active').classList.remove('active') } catch (error) {}
						event.target.classList.add('active');
						line.style.width = `${event.target.offsetWidth}px`;
						line.style.transform = `translateX(${event.target.offsetLeft}px)`;
					});
				});
				let panel = 0;
				await list[panel].click();
				await wait(200);
				line.style.transition = `transform var(--time), width var(--time)`;
			})()
		</script>
	</body>
